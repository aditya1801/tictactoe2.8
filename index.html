	function minimax(turn) {
	
    var l=availablespots();
	if (checkforwinner(document.turn)) {
		return {score: -10};
	} else if (checkforwinner(enemyturn)) {
		return {score: 10};
	} else if (l == 0) {
		return {score: 0};
	}
	var moves = [];
	for (var i = 1; i <=9; i++) {
		if(getbox(i)=="")
		{
		var move = {};
		move.index=i;
		setbox(i,turn);

		if (turn==enemyturn) {
			var result = minimax(document.turn);
			move.score = result.score;
		} else {
			var result = minimax(enemyturn);
			move.score = result.score;
		}

		clearbox(i);

		moves.push(move);
	    }
	}

	var bestMove;
	if(turn==enemyturn) {
		var bestScore = -10000;
		for(var i = 0; i < moves.length; i++) {
			if (moves[i].score > bestScore) {
				bestScore = moves[i].score;
				bestMove = i;
			}
		}
	} else {
		var bestScore = 10000;
		for(var i = 0; i < moves.length; i++) {
			if (moves[i].score < bestScore) {
				bestScore = moves[i].score;
				bestMove = i;
			}
		}
	}

	return moves[bestMove];
}
	function checkforwinner(move)

			checkrow(1,4,7,move)||
			checkrow(2,5,8,move)||
			checkrow(3,6,9,move)||
		  checkrow(1,5,9,move)||
		  checkrow(3,5,7,move) )
        result=true;
        return result;

	}

	{

		}
